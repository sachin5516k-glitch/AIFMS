name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ai\ franchise/app/gradlew
      working-directory: ./

    - name: Build Debug APK
      run: ./gradlew assembleDebug
      working-directory: ./ai\ franchise/app/

    - name: Run Lint
      run: ./gradlew lintDebug
      working-directory: ./ai\ franchise/app/

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: ai franchise/app/app/build/outputs/apk/debug/app-debug.apk
